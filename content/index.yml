title: 'My Awesome Documentation'
description: Welcome to my documentation site built with Nuxt UI Pro. Here you'll find everything you need to know about my project.
navigation: false
hero:
  title: 'Welcome to My Project'
  description: 'Discover amazing features and learn how to make the most of our tools!'
  orientation: horizontal
  headline:
    label: Made with Nuxt UI Pro
    to: https://ui.nuxt.com/pro
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/getting-started'
      size: lg
    - label: Use this template
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/nuxt-ui-pro/docs
      target: _blank
  code: |
    ```bash [Terminal]
    npx nuxi init -t github:nuxt-ui-pro/docs
    ```
